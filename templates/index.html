<h1>Fishing Game</h1>

<p>Money: {{ money }}</p>
<p>Fishing skill: {{ skill }}</p>

<h2>Fish</h2>

<ul>
    {% for f in fish %}
    <li>{{ f.name }} (value: {{ f.value }})</li>
    {% endfor %}
</ul>

<form action="/fish">
    <button type="submit">Cast line</button>
</form>

<h2>Upgrades</h2>

<ul>
    {% for u in upgrades %}
    <li>{{ u.name }} (price: {{ u.price }}, increase: {{ u.increase }}) <a href="/buy/{{ u.name }}">Buy</a></li>
    {% endfor %}
</ul>
